<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
  </head>
  <body>
    <html>
      <head>
        <title>Music Player</title>
        <style>
          .container {
            display: flex;
            height: 95vh;
            justify-content: center;
            align-items: center;
          }

          .player {
            width: 350px;
            padding: 10px;
            border: 1px solid #111111;
            text-align: center;
            border-radius: 5px;
          }
          .player button {
            margin: 5px;
          }
        </style>
      </head>
      <body>
        <div class="container">
          <div class="player">
            <h2>Music Player</h2>
            <audio id="audio-player" controls muted>
              <source src="./Fenrir.mp3" type="audio/mpeg" />
            </audio>
            <button onclick="play()">Play</button>
            <button onclick="pause()">Pause</button>
            <button onclick="stop()">Stop</button>
          </div>
        </div>

        <script>
          var audio = document.getElementById("audio-player");

          function play() {
            audio.play();
          }

          function pause() {
            audio.pause();
          }

          function stop() {
            audio.pause();
            audio.currentTime = 0;
          }
        </script>
      </body>
    </html>
  </body>
</html>
