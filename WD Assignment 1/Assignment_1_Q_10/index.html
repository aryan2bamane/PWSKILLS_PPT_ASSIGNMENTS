<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
</head>

<style>
    * {
        border: 1px solid black;
        text-align: center;
    }

    main {
        font-size: x-large;
        box-sizing: border-box;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    thead {
        font-weight: bold;
    }
</style>

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <td rowspan="3">Day</td>
                    <td colspan="3">Seminar</td>
                </tr>
                <tr>
                    <td colspan="2">Schedule</td>
                    <td rowspan="2">Topic</td>
                </tr>
                <tr>
                    <td>Begin</td>
                    <td>End</td>
                </tr>
            </thead>

            <tbody>
                <!-- First Row-->
                <tr>
                    <td rowspan="2">Monday</td>
                    <td rowspan="2">8:00 am</td>
                    <td rowspan="2">5:00 pm</td>
                    <td>Introduction to XML</td>
                </tr>
                <tr>
                    <td>Validity DtD and Relad NG</td>
                </tr>
                <!-- Second Row-->
                <tr>
                    <td rowspan="3">Tuesday</td>
                    <td>8:00 am</td>
                    <td>11:00 am</td>
                    <td rowspan="2">XPath</td>
                </tr>
                <tr>
                    <td>11:00 am</td>
                    <td>2:00 pm</td>
                </tr>
                <tr>
                    <td>2:00 pm</td>
                    <td>5:00 pm</td>
                    <td>XSL Transformations</td>
                </tr>
                <!-- Third Row-->
                <tr>
                    <td>Wednesday</td>
                    <td>8:00 pm</td>
                    <td>12:00 pm</td>
                    <td>XSL Formatting Objects</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
